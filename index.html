<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark-theme">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td>
                <button class="btn-operator" id="divide">&divide;</button>
              </td>
              <td><button class="btn-operator" id="times">&times;</button></td>
              <td>
                <button class="btn-operator" id="backspace">&LeftArrow;</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="seven">7</button></td>
              <td><button class="btn-number" id="eight">8</button></td>
              <td><button class="btn-number" id="nine">9</button></td>
              <td><button class="btn-operator" id="minus">&minus;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="four">4</button></td>
              <td><button class="btn-number" id="five">5</button></td>
              <td><button class="btn-number" id="six">6</button></td>
              <td><button class="btn-operator" id="four">&plus;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="one">1</button></td>
              <td><button class="btn-number" id="two">2</button></td>
              <td><button class="btn-number" id="three">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">&equals;</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" id="left-parenthesis">(</button>
              </td>
              <td><button class="btn-number" id="zero">0</button></td>
              <td>
                <button class="btn-operator" id="right-parenthesis">)</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src=""></script>
  </body>
</html>
